{% load i18n wagtailcore_tags %}

<!-- Blog Post (Right Sidebar) Start -->
<div class="col-md-9">
  <div class="col-md-12 page-body">
    <div class="row">


      <div class="sub-title">
        <h2>My Blog</h2>
        <a href="mailto:son.hoang01@gmail.com?Subject=Hello%20Hoang">
          <i class="icon-envelope"></i>
        </a>
      </div>


      <div class="col-md-12 content-page">

        {% for article in articles %}
            {% with article=article.specific %}
              <div class="col-md-12 blog-post">
                <div class="post-title">
                  <a href="{% pageurl article %}">
                    <h1>{{ article.title }}</h1>
                  </a>
                </div>
                <div class="post-info">
                  <span>{{ article.date }} / by
                    <a href="https://github.com/hoangtranson" target="_blank">Hoang Tran</a>
                  </span>
                </div>
                <p>{{ article.intro }}</p>
                <a href="{% pageurl article %}" class="button button-style button-anim fa fa-long-arrow-right">
                  <span>Read More</span>
                </a>
              </div>
            {% endwith %}
        {% endfor %}

        <div class="col-md-12 text-center">
          <a href="javascript:void(0)" id="load-more-post" class="load-more-button">Load</a>
          <div id="post-end-message"></div>
        </div>

      </div>

    </div>
    {% include 'home/subscribe.html' %}
  </div>

    {% include 'home/footer.html' %}
</div>
<!-- Blog Post (Right Sidebar) End -->
